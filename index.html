<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Beamforming Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Adaptive Beamforming Simulation</h1>
    <canvas id="beamCanvas" width="600" height="400"></canvas>
    
    <div class="controls">
      <label for="elements">Number of Elements:</label>
      <input type="number" id="elements" value="8" min="2" max="20">
      
      <label for="angle">Steering Angle (Â°):</label>
      <input type="number" id="angle" value="0" min="-90" max="90">
      
      <label for="sidelobe">Sidelobe Level:</label>
      <input type="range" id="sidelobe" min="0" max="50" value="10">
      
      <button id="simulateBtn">Simulate</button>
    </div>
    
    <div class="metrics">
      <p><strong>Beamwidth:</strong> <span id="beamwidth">-</span></p>
      <p><strong>Signal Strength:</strong> <span id="signalStrength">-</span></p>
      <p><strong>Sidelobe Level:</strong> <span id="sidelobeValue">10</span> dB</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
